<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeet Template Starter Files</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="header">

        <div class="content">
            <div class="logo">
                <img src="Assets/Logo.svg" alt="meet_logo">
            </div>
            <div class="images">
                <div class="img1"> <img class="img11"  src="Assets/User Avatar 1.svg" alt="images" width="100px"></div>
                <div class="img2"><img class="img22" src="Assets/User Avatar 2.svg" alt="images" width="150px"></div>
                <div class="img3"> <img class="img33"  src="Assets/User Avatar 3.svg" alt="images"  width="100px"></div>
                <div class="img4"><img  class="img44"  src="Assets/User Avatar 4.svg" alt="images"  width="180px"></div>
                <div class="img5"><img class="img55"  src="Assets/User Avatar 5.svg" alt="images" width="100px"></div>
                <div class="img6"><img class="img66"  src="Assets/User Avatar 6.svg" alt="images" width="110px"></div>

            </div>
            <div class="product">
                <h1>Meeet New <br><span class="textBoxAlt">Entrepre</span>neurs</h1>
                <p class="text">Meeet is a new social media platform for Entrepreneurs to connect and socialize</p>
                <button class="btn">Get notified at launch</button>
                <div class="twitter">
                    <img src="Assets/Twitter.svg" alt="twitter">
                    <p>Follow us on twitter</p>
                </div>
            </div>
        </div>
    </section>











</body>

</html>
